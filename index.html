<body>
    <section id="contato" class="section">
  <h2>Contato</h2>
  <p class="muted">
    Quer conversar sobre projetos, oportunidades ou colaboração? Me chama por um dos canais abaixo.

  <div class="contact-card">

      <button class="btn btn-primary" id="btnRevealEmail" type="button">

        </svg>
        Mostrar e-mail
      </button>

        <!-- ícone copiar -->

          <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm4 4H8c-1.1 0-2 .9-2 2v16h14c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 18H8V7h12v16z"></path>

      </button>

      <a class="btn btn-link" href="https://www.linkedin.com/in/gustavo-jv-maia/" target="_blank" rel="noopener noreferrer">

        <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M4.98 3.5C4.98 4.88 3.87 6 2.5 6S0 4.88 0 3.5 1.12 1 2.5 1 4.98 2.12 4.98 3.5zM0.5 8H4.5V23H0.5V8zM8 8H12v2.05h.06C12.64 8.84 14.23 8 16.25 8 20.53 8 21 10.66 21 14.11V23h-4v-7.72c0-1.84-.03-4.2-2.56-4.2-2.56 0-2.95 2-2.95 4.07V23H8V8z"></path>

      <a class="btn btn-link" href="https://github.com/gugamaia" target="_blank" rel="noopener noreferrer">
        <!-- ícone github -->
        <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M12 .5C5.73.5.75 5.48.75 11.75c0 4.87 3.16 9 7.55 10.46.55.1.75-.23.75-.52v-1.86c-3.07.67-3.72-1.31-3.72-1.31-.5-1.27-1.22-1.6-1.22-1.6-1-.69.08-.68.08-.68 1.11.08 1.69 1.14 1.69 1.14.98 1.68 2.57 1.2 3.2.92.1-.71.39-1.2.7-1.47-2.45-.28-5.02-1.22-5.02-5.43 0-1.2.43-2.18 1.14-2.95-.11-.28-.5-1.41.11-2.94 0 0 .93-.3 3.05 1.13.89-.25 1.84-.37 2.78-.38.94 0 1.89.13 2.78.38 2.12-1.43 3.05-1.13 3.05-1.13.61 1.53.22 2.66.11 2.94.71.77 1.14 1.75 1.14 2.95 0 4.22-2.58 5.15-5.04 5.42.4.35.75 1.02.75 2.06v3.05c0 .29.2.63.76.52 4.39-1.46 7.55-5.59 7.55-10.46C23.25 5.48 18.27.5 12 .5z"></path>
        </svg>
        GitHub
      </a>
    </div>

    <div class="email-line" aria-live="polite">
      <span class="label">E-mail:</span>
      <span id="emailValue" class="value">••••••••••</span>
    </div>
  </div>

  <div id="toast" class="toast" role="status" aria-live="polite" aria-atomic="true"></div>
</section>
